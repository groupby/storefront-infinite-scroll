<div ref="scroller2">
  <gb-button class="load-prev" if="{ $infinite.loadMore }" on-click="{ this.clickFewer }">Load Previous</gb-button>
  <gb-list class="infinite-scroll" items="{ $infinite.items }" layout="grid">
    <yield>
      <!-- <gb-product ref="item" product="{ $item }" class="{ tombstone: $item.tombstone }" style="{ $item.layout ? 'height:' + $item.layout.height + 'px; width:' + $item.layout.width + 'px; display: block;': '' }"></gb-product> -->
      <gb-product ref="item" product="{ $item }" class="{ tombstone: $item.tombstone }" style="{ $item.layout ? 'height:' + '358' + 'px; width:' + 216.25 + 'px; display: block;': '' }"></gb-product>
    </yield>
  </gb-list>
  <gb-button class="load-more" if="{ $infinite.loadMore }" on-click="{ this.click }">Load More</gb-button>
</div>
